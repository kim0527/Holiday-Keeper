server:
  port: 19090
spring:
  application:
    name: holidaykeeper

  datasource:
    url: jdbc:h2:mem:holidaykeeper;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

#logging:
#  level:
#    org.springframework.jdbc.core.JdbcTemplate: DEBUG
#    org.springframework.jdbc.core.StatementCreatorUtils: TRACE
#    org.springframework.jdbc.datasource.DataSourceUtils: TRACE

app:
  batch:
    size: 50
  api:
    retry_count: 3

springdoc:
  swagger-ui:
    path: /holiday-keeper-apis
    tags-sorter: alpha
